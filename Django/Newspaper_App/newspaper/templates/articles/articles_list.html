<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #444;
            display: flex;
            justify-content: center;
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            margin: 0 1rem;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .article {
            margin-bottom: 2rem;
            border-bottom: 1px solid #ddd;
            padding-bottom: 1rem;
        }

        .article h2 {
            color: #333;
        }

        .article p {
            color: #666;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Articles</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'articles' %}">Articles</a>
        <a href="{% url 'about' %}">About</a>
    </nav>

    <main>
        <h3>Article Available</h3>
        <p>Total articles: {{ articles|length }}</p>

        <h2>Latest Articles</h2>

        
        {% for article in articles %}
        <div class="article">
            <h2>{{ article.title }}</h2>
            <p>{{ article.summary }}</p>
            <a href="{% url 'article_detail' article.pk %}">Read more</a>
        </div>
        {% empty %}
        <p>No articles found.</p>
        {% endfor %}
    </main>

    <footer>
        &copy; 2025 MySite. All rights reserved.
    </footer>

</body>
</html>
